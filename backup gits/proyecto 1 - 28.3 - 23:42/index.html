<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto #1</title>
	<script src="libs/gl-matrix-min.js"></script>
	<script src="libs/VertexAttributeInfo.js"></script>
	<script src="libs/VAOHelper.js"></script>
	<script src="libs/ShaderProgramHelper.js"></script>
	<script src="libs/Utils.js"></script>
	<script src="libs/OBJParser.js"></script>
	<script src="libs/vertex.glsl"></script>
	<script src="libs/fragment.glsl"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>Proyecto #1</h1>
	<canvas id='webglCanvas' width = "800" height = "800" style='float:left;'>
	</canvas>

	<table border='2'>
		<tr>
			<td>Modelo 1</td>
			<td><input type='file' onchange='Utils.onFileChooser(event, onModelLoad1)'/></td>
		</tr>
		<tr>
			<td>Modelo 2</td>
			<td><input type='file' onchange='Utils.onFileChooser(event, onModelLoad2)'/></td>
		</tr>
		<tr>
			<td>Seleccionar objeto</td>
			<td>
				<select id="objeto_seleccionado">
				  <option value=0>Objeto 1</option>
				  <option value=1>Objeto 2</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Rotar objeto sobre sí mismo</td>
			<td><input type="range" min="0" max="360" value="0" oninput="rotar_objeto(this);"></td>
		</tr>
		<tr>
			<td>Rotar objeto alrededor del otro</td>
			<td><input type="range" min="0" max="360" value="0" oninput="rotar_objeto_sobre_otro(this);"></td>
		</tr>
		<tr>
			<td>Seleccionar tipo de cámara</td>
			<td>
				<select id="camara_seleccionada">
				  <option value=0>Manual</option>
				  <option value=1>Automática</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Paneo</td>
			<td><input type="range" id="range_paneo" step="0.1" min="-2" max="2" value="0" oninput="paneo(this);"></td>
		</tr>
		<tr>
			<td>Zoom</td>
			<td>Más&nbsp &nbsp  &nbsp<button type="button" id="mas_zoom" onclick=mas_zoom()>+</button>
                 &nbsp &nbsp Menos &nbsp  <button type="button" id="menos_zoom" onclick=menos_zoom()>-</button>
            </td>
		</tr>
		<tr>
			<td>Altura</td>
			<td>Arriba &nbsp<button type="button" id="arriba" onclick=arriba()>▲</button>
                &nbsp Abajo &nbsp<button type="button" id="abajo" onclick=abajo()>▼</button>
            </td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button onclick="onLoad();">Cargar</button>
				<button onclick="onRender();">Renderizar</button>
			</td>
		</tr>
	</table>

</body>
</html>
