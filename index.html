<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto #1</title>
	<script src="libs/gl-matrix-min.js"></script>
	<script src="libs/VertexAttributeInfo.js"></script>
	<script src="libs/VAOHelper.js"></script>
	<script src="libs/ShaderProgramHelper.js"></script>
	<script src="libs/Utils.js"></script>
	<script src="libs/OBJParser.js"></script>
	<script src="libs/vertex.glsl"></script>
	<script src="libs/fragment.glsl"></script>
	<script src="libs/Camara.js"></script>
	<script src="Modelos/house.js"></script>
	<script src="Modelos/rocket.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>Proyecto #1</h1>
	<canvas id='webglCanvas' width = "800" height = "800" style='float:left;'>
	</canvas>

	<table border='2'>
		<tr>
			<td>Rotar casa</td>
			<td><input type="range" id='range_casa' min="-180" max="180" value="0" oninput="rotar_casa(this);"></td>
		</tr>
		<tr>
			<td>Rotar cohete</td>
			<td><input type="range" id='range_cohete' min="-180" max="180" value="0" oninput= "rotar_cohete(this);"></td>
		</tr>
		<tr>
			<td>Orbitar cohete</td>
			<td><input type="range" id='range_orbita' min="0" max="360" value="0" oninput= "orbitar_cohete(this);"></td>
		</tr>
		<tr>
			<td>Seleccionar tipo de cámara</td>
			<td>
				<select id="camara_seleccionada">
				  <option value=0>Manual</option>
				  <option value=1>Automática</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Paneo</td>
			<td><input type="range" id="range_paneo" step="0.1" min="-2" max="2" value="0" oninput="paneo(this);"></td>
		</tr>
		<tr>
			<td>Zoom</td>
			<td><input type="range" id="range_zoom" step="0.1" min="0" max="200" value="20" oninput="zoom(this);"></td>
		</tr>
		<tr>
			<td>Altura</td>
			<td><input type="range" id="range_altura" step="0.1" min="-2" max="2" value="0" oninput="altura(this);"></td>
		</tr>
		<tr>
			<td><button onclick="reset_camera();">Restablecer cámara</button>
			</td>
			<td>
				<button onclick="onLoad();">Cargar</button>
				<button onclick="onRender();">Renderizar</button>
			</td>
		</tr>
	</table>

</body>
</html>
